<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nostr Pets</title>
    <script src="nostr-sdk.js"></script>
    <script src="nostr-lib.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap">
    
    <style>
        body {
            background-color: #15202B;
            color: #ffffff;
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            min-height: 100vh;
            flex-direction: column; /* Added to make the main and footer sections stack vertically */
        }

        main {
            display: flex;
            flex: 1;
            background-color: #253341; /* Reverted to the original color */
            align-items: center;
            justify-content: center;
        }

        .sidebar {
            background-color: #000;
            padding: 1em;
            display: flex;
            /* Updated to arrange buttons from left to right */
            flex-direction: row;
            align-items: center;
            justify-content: center; /* Center the buttons horizontally */
        }

        .tweet {
            background-color: #253341;
            border-radius: 8px;
            margin-left: 1em;
            padding: 1em;
            flex: 2;
        }

        .tweet p {
            margin: 0;
        }

        .sidebar-btn {
            display: block;
            background-color: #192734;
            color: #ffffff;
            border: none;
            padding: 1em;
            margin: 0 0.5em; /* Added margin on both sides of buttons */
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .sidebar-btn:hover {
            background-color: #253341;
        }

        header {
            background-color: #192734;
            padding: 1em;
            text-align: center;
            margin-bottom: 1em; /* Added margin below the header */
        }

        h1 {
            margin: 0; /* Remove default margin */
        }

        /* Added style for the list */
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            margin-bottom: 1em; /* Added margin below the list */
        }

        li {
            display: inline-block;
            margin-right: 1em;
        }

        footer {
            background-color: #192734;
            padding: 1em;
            text-align: center;
        }

        /* Updated style for the "COMING SOON!" box */
        .coming-soon-box {
            background-color: #253341;
            color: #ffffff;
            padding: 1em; /* Reduced padding for a smaller box */
            border-radius: 8px;
            height: 50vh; /* Set height to 50% of the viewport height */
            width: 70%; /* Set width to 70% of the viewport width */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 2em auto; /* Added space above the box and centered horizontally */
        }

        /* Increased font size for "COMING SOON!" text */
        .coming-soon-text {
            font-size: 2em;
            margin-bottom: 0.5em; /* Added margin below the text */
        }

        /* Added style for the "SIGN IN" button */
        #nostrButton {
            display: block;
            background-color: #192734;
            color: #ffffff;
            border: none;
            padding: 1em;
            margin: 0 0.5em;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #nostrButton:hover {
            background-color: #253341;
        }

        /* style for the "Icons" */

        /* style for the rest of "Icons" */ 
.rounded-square {
      width: 50px;
      height: 50px;
      background-color: #3498db;
      border-radius: 10px; /* Adjust the value to control the roundness */
    }

        
        
    </style>
</head>

<body>
    <header>
        <h1>Nostr Pets</h1>
        <div class="sidebar">
         <button class="sidebar-btn" onclick="loadContent('profile.html')"><center><div class="rounded-square"></div> PROFILE</center></button>
            <button class="sidebar-btn" onclick="loadContent('petcentral.html')">PET CENTRAL</button>
            <button class="sidebar-btn" onclick="loadContent('explore.html')">EXPLORE</button>
            <button class="sidebar-btn" onclick="loadContent('battledome.html')">BATTLEDOME</button>
            <button class="sidebar-btn" onclick="loadContent('inventory.html')">INVENTORY</button>
            <button class="sidebar-btn" onclick="loadContent('nostrfeed.html')">NOSTR FEED</button>
            <button class="sidebar-btn" onclick="loadContent('mail.html')">MAIL</button>
            <button class="sidebar-btn">SETTINGS</button>
            <button id="nostrButton" class="sidebar-btn">SIGN IN</button>
        </div>
    </header>

    <main id="mainContent">
        <!-- Content will be dynamically loaded here -->
        <div class="coming-soon-box">
            <p class="coming-soon-text">COMING SOON!</p>
        </div>
    </main>

    <footer>
        <!-- Removed footer content -->
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const nostrButton = document.getElementById('nostrButton');

            nostrButton.addEventListener('click', async () => {
                const isAuthenticated = await nostrLib.isAuthenticated();

                if (isAuthenticated) {
                    await nostrLib.logout();
                    nostrButton.innerText = 'SIGN IN';
                } else {
                    await nostrLib.login();
                    nostrButton.innerText = 'SIGN OUT';
                }
            });
        });

        async function loadContent(htmlFile) {
            const response = await fetch(htmlFile);
            const content = await response.text();
            document.getElementById('mainContent').innerHTML = content;
        }
    </script>
</body>

</html>
