<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Layout - Dark Sunset</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">  
            <div class="post-header">
                <img src="https://via.placeholder.com/50" alt="Profile Picture" class="profile-pic">
                <div class="user-info">
                    <p class="user-name">John Doe</p>
                    <p class="user-email">johndoe@example.com</p>
                </div>
            </div>
        </div>
        <center>
            <div class="logo">MySocial
                <p><input type="text" placeholder="Search..." class="search-bar"></p>
            </div>
        </center>
        <div class="header-icons">
            <div class="icon">🔔</div> <!-- Alerts -->
            <div class="icon" onclick="loadContent('global.html')">🌍</div> <!-- Global -->
            <div class="icon" onclick="loadContent('friends.html')">👥</div> <!-- Friends -->
            <div class="icon" onclick="loadContent('groups.html')">👨‍👩‍👧‍👦</div> <!-- Groups -->
            <div class="icon" onclick="loadContent('live.html')">📺</div> <!-- Live streaming -->
            <div class="icon" onclick="loadContent('settings.html')">⚙️</div> <!-- Settings -->
            <div class="icon" onclick="loadContent('logoutscreen.html')">🔑</div><!-- Log out -->
        </div>
    </header>

    <!-- Dynamic content will be loaded here -->
    <main>
        <div id="content">Loading global content...</div> <!-- Default content -->
    </main>

    <footer>
        <p>Bitcoin Price Here</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
