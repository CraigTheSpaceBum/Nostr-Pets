<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySpace Clone</title>
    <style>
        body {
            background-color: #15202B;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        #profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #profile-picture {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        #user-info {
            text-align: center;
            margin-bottom: 20px;
        }

        #user-info h2 {
            margin: 0;
            color: #ffffff;
        }

        #user-info p {
            color: #ffffff;
        }

        #user-description {
            line-height: 1.5;
            color: #ffffff;
        }

        #friend-list-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 20px;
        }

        #friend-list {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 48%; /* Adjust the width as needed */
        }

        #friend-list li {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        #friend-list img {
            width: 40px;
            height: 40px;
            object-fit: cover;
            border-radius: 50%;
            margin-right: 10px;
        }
    </style>
</head>
<body>

<div id="profile-container">
    <img id="profile-picture" src="https://placekitten.com/600/300" alt="Profile Picture">
    
    <div id="user-info">
        <h2>John Doe</h2>
        <p>NPUB OR NIP-05 ADDRESS</p>
    </div>

    <div id="user-description">
        <p>This is where your about me information would go. I like cats. </p>
    </div>

    <div id="friend-list-container">
        <div id="follows" #friend-list>
            <h3>Follows</h3>
            <ul>
                <li>
                    <img src="https://placekitten.com/50/50" alt="Friend 1">
                    <span>Friend 1</span>
                </li>
                <li>
                    <img src="https://placekitten.com/50/51" alt="Friend 2">
                    <span>Friend 2</span>
                </li>
                <!-- Add more friends as needed -->
            </ul>
        </div>
        <div id="new-followers" #friend-list>
            <h3>New Followers</h3>
            <ul>
                <li>
                    <img src="https://placekitten.com/50/52" alt="New Follower 1">
                    <span>New Follower 1</span>
                </li>
                <li>
                    <img src="https://placekitten.com/50/53" alt="New Follower 2">
                    <span>New Follower 2</span>
                </li>
                <!-- Add more new followers as needed -->
            </ul>
        </div>
    </div>
</div>

</body>
</html>
